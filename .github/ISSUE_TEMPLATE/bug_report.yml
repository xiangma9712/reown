name: バグ報告
description: reownの改善のためにバグを報告する
labels: ["bug", "agent"]
body:
  - type: input
    id: title_summary
    attributes:
      label: 概要
      description: バグの短い説明（例：「Diffビューがバイナリファイルでクラッシュする」）
      placeholder: "<コンポーネント>: <何が問題か>"
    validations:
      required: true

  - type: textarea
    id: goal
    attributes:
      label: ゴール
      description: 期待される正しい動作は何ですか？
      placeholder: |
        バグが修正された後にどうなるべきかを記述してください。
        例：「Diffビューはバイナリファイルをスキップし、クラッシュではなくプレースホルダーを表示するべき。」
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 背景
      description: バグの再現手順と発生箇所のコンテキストを提供してください。
      value: |
        **再現手順：**
        1.
        2.
        3.

        **実際の動作：**


        **環境：**
        - OS:
        - reown バージョン:
        - Rust バージョン:
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: 受け入れ基準
      description: このバグが修正されたと見なすための条件を定義してください。
      placeholder: |
        - [ ] <満たすべき具体的な条件>
        - [ ] 既存テストのリグレッションがない
        - [ ] cargo test が通る
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: コンポーネント
      description: reownのどの部分が影響を受けていますか？
      options:
        - Diffビューア
        - ブランチ管理
        - ワークツリー管理
        - PRリスト / GitHub連携
        - UI / レンダリング
        - CLI / 起動
        - その他
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 重要度
      description: このバグの深刻度はどのくらいですか？
      options:
        - crash — アプリがパニックまたは予期せず終了する
        - major — 機能が壊れているか使用不能
        - minor — 機能は動くが問題がある
        - cosmetic — 表示やフォーマットの問題
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: 追加のコンテキスト、ログ、スクリーンショット、参考資料等。
      placeholder: エラーログ、スタックトレース、スクリーンショットをここに貼り付けてください。
    validations:
      required: false
