name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # Detect which files changed to skip unnecessary checks
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'lib/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.mise.toml'
              - '.github/workflows/ci.yml'

  rust:
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install dependencies
        run: npm ci

      - name: Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Visual Regression Test
        run: npm run test:vrt

      - name: Upload VRT diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vrt-diff
          path: frontend/e2e/vrt/test-results/
          retention-days: 30

  # Status check that always passes â€” use this for branch protection rules
  # so PRs with only non-Rust changes (docs, configs) aren't blocked
  ci-status:
    runs-on: ubuntu-latest
    if: always()
    needs: [rust, frontend]
    steps:
      - name: Check job statuses
        run: |
          if [[ "${{ needs.rust.result }}" == "failure" ]]; then
            echo "Rust checks failed"
            exit 1
          fi
          if [[ "${{ needs.frontend.result }}" == "failure" ]]; then
            echo "Frontend checks failed"
            exit 1
          fi
          echo "CI passed (rust: ${{ needs.rust.result }}, frontend: ${{ needs.frontend.result }})"
