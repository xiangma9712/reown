name: Update VRT Snapshots

on:
  workflow_dispatch:
  pull_request:
    types: [labeled]

permissions:
  contents: write

jobs:
  update-snapshots:
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.label.name == 'update-snapshots'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: jdx/mise-action@v2

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: npm run build-storybook

      - name: Update VRT snapshots
        run: npx playwright test --config=playwright-vrt.config.ts --update-snapshots

      - name: Commit updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add e2e/vrt/__snapshots__/
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "chore: update VRT snapshots [skip ci]"
            git push
          fi
